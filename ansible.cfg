# Configuration Ansible pour l'apprentissage
# Ce fichier configure Ansible avec des paramètres adaptés aux débutants

[defaults]
# Fichier d'inventaire par défaut - évite de le spécifier à chaque commande
inventory = inventory

# Désactive la vérification des clés SSH (UNIQUEMENT pour l'apprentissage)
# En production, laissez cette vérification activée pour la sécurité
host_key_checking = False

# Utilisateur par défaut pour les connexions SSH
# Par défaut, Ansible utilise l'utilisateur actuel
# remote_user = ansible

# Nombre de connexions parallèles (forks)
# 5 est suffisant pour débuter, augmentez selon vos besoins
forks = 5

# Timeout pour les connexions SSH (en secondes)
timeout = 30

# Active la coloration de la sortie pour une meilleure lisibilité
force_color = True

# Affiche les différences lors des changements
diff_always = True

[privilege_escalation]
# Configuration pour l'élévation de privilèges (sudo)
# Ces paramètres sont commentés car ils dépendent de votre environnement
# become = True
# become_method = sudo
# become_user = root
# become_ask_pass = False

[ssh_connection]
# Optimisations pour les connexions SSH
# Réutilise les connexions SSH pour améliorer les performances
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Timeout pour les connexions SSH
ssh_timeout = 30

# Active la redirection SSH pour de meilleures performances
pipelining = True